<!--                  and the "space" attribute.                           -->
<!--                                                                       -->
<!-- Author : Lofton Henderson, 10-Apr-2000                                -->
<!-- 1.1 revision by Vincent Hardy                                         -->
<!--                                                                       -->
<!-- History:                                                              -->
<!--  10-Apr-2000, LH: Serial#1 created.                                   -->
