<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" width="100px" height="100px" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <clipPath id="clip1">
            <circle cx="50" cy="50" r="45" fill="black" />
        </clipPath>
    </defs>

    <g clip-path="url(#clip1)">
        <g clip-path="url(#clip1)">
            <g clip-path="url(#clip1)">
                <rect
                    width="100"
                    height="100"
                    fill="blue"
                />
            </g>
        </g>
    </g>
</svg>
