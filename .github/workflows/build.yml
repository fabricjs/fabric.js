on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Uglified build
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build
  stats:
    runs-on: ubuntu-latest
    name: Build stats
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - name: Get changed src files
        run: echo "CHANGED_FILES=$(git diff --name-only origin/master HEAD | grep ^src | tr '\n' ' ')" >> $GITHUB_ENV
      - name: Build stats
        run: |
          npm run build -- -s $CHANGED_FILES
          mv cli_output/build_stats.json cli_output/b_build_stats.json
          mv cli_output/build_stats_size.json cli_output/b_build_stats_size.json
      - run: git checkout origin/master -- src
      - name: Upstream build stats
        run: npm run build -- -s $CHANGED_FILES
      - name: process
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const minFile = 'fabric.min.js';
            function parseJSONFile(file) {
              return JSON.parse(fs.readFileSync(file));
            }
            const stats = {
              a: parseJSONFile('cli_output/build_stats.json'),
              b: parseJSONFile('cli_output/b_build_stats.json'),
            };
            const size = {
              a: parseJSONFile('cli_output/build_stats_size.json')[minFile],
              b: parseJSONFile('cli_output/b_build_stats_size.json')[minFile],
              diff: {}
            };
            for (const key in size.a) {
              size.diff[key] = size.b[key] - size.a[key];
            }
            const out = {};
            stats.b.modules.forEach((b) => {
              const a = upstream.modules.find((a) => a.id === b.id);
              out[b.id] = {
                a, 
                b,
                diff: ['size', 'origSize', 'percent', 'reduction'].reduce((diff, key) => {
                  diff[key] = b[key] - (a[key] || 0);
                  return diff;
                }, {})
              }
            });
            console.log(out, diff);
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Linting
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prettier check
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run prettier:check
  coverage:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Code Coverage Report Updater
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build -- -f
      - run: npm run test:coverage && npm run test:visual:coverage
      - run: npm run coverage:report
      - uses: ShaMan123/lcov-reporter-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
          update-comment: true
  changelog:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Changelog check
        uses: Zomzog/changelog-checker@v1.2.0
        with:
          fileName: CHANGELOG.md
          checkNotification: Simple # default `Detailed`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
