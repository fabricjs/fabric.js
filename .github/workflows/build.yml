name: 'ðŸ©º'

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      stats: ${{ steps.b.outputs.result }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci
      - run: npm run build -- -s
      - name: persist
        id: b
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const fs = require('fs');
            return JSON.stringify({
              size: JSON.parse(fs.readFileSync('cli_output/build_size.json')),
              stats: JSON.parse(fs.readFileSync('cli_output/build_stats.json')),
            });
  stats:
    name: Build stats
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci
      - name: checkout src files
        run: git checkout origin/master -- src
      - name: upstream build stats
        run: npm run build -- -s
      - name: persist
        id: a
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const fs = require('fs');
            return JSON.stringify({
              size: JSON.parse(fs.readFileSync('cli_output/build_size.json')),
              stats: JSON.parse(fs.readFileSync('cli_output/build_stats.json')),
            });
      - name: process
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const { run } = await import('${{ github.workspace }}/scripts/buildStats.mjs');
            const res = await run({
              github,
              context,
              core,
              a: JSON.parse('${{ steps.a.outputs.result }}'),
              b: JSON.parse('${{ needs.build.outputs.stats }}'),
            });
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Linting
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci
      - run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prettier check
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci
      - run: npm run prettier:check
  changelog:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    env:
      file: CHANGELOG.md
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checking ${{ env.file }}
        run: |
          if [[ $(git diff --name-only origin/master HEAD -- ${{ env.file }} | grep '^${{ env.file }}$' -c) -eq 0 ]]; then
            echo "Expected '${{ env.file }}' to be modified"
            exit 1
          fi
