      - name: Uglified build
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build
  stats:
    runs-on: ubuntu-latest
    name: Build stats
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - name: Get changed files
        run: echo "CHANGED_FILES=$(git diff --name-only origin/master HEAD | grep ^src | tr '\n' ' ')" >> $GITHUB_ENV
