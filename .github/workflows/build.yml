on:
  pull_request:
    branches: [master]
    paths-ignore: [CHANGELOG.md]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Uglified build
        uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
        with:
          node-version: 18.x
      - run: npm run build
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Linting
        uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
        with:
          node-version: 18.x
      - run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Prettier check
        uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
        with:
          node-version: 18.x
      - run: npm run prettier:check
