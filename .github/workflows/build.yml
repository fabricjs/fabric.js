# This workflow will install Uglify and verify that fabric can be build with it

name: PR Quality Check

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Uglyfied build
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Linting
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run lint
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Code Coverage Report Updater
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build -- -f
    - run: npm run test:coverage && npm run test:visual:coverage
    - run: npm run coverage:report
    - uses: ShaMan123/lcov-reporter-action@v1.0.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        delete-old-comments: true
        update-comment: true

