on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Uglified build
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build
  stats-upstream:
    uses: ./.github/workflows/build-stats.yml
    secrets: inherit
    with:
      ref: origin/master
  stats:
    uses: ./.github/workflows/build-stats.yml
    secrets: inherit
  stats-reporter:
    runs-on: ubuntu-latest
    name: Report build stats
    needs: [stats-upstream, stats]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - name: process
        uses: actions/github-script@v6
        env:
          a: ${{ needs.stats-upstream.outputs.result }}
          b: ${{ needs.stats.outputs.result }}
        with:
          result-encoding: string
          script: |
            const { run } = await import('${{ github.workspace }}/scripts/buildStats.mjs');
            console.log(process.env.a, process.env.b);
            const res = await run({
              github,
              context,
              core,
              a: JSON.parse(process.env.a),
              b: JSON.parse(process.env.b),
            });
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Linting
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prettier check
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run prettier:check
  coverage:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Code Coverage Report Updater
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build -- -f
      - run: npm run test:coverage && npm run test:visual:coverage
      - run: npm run coverage:report
      - uses: ShaMan123/lcov-reporter-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
          update-comment: true
  changelog:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Changelog check
        uses: Zomzog/changelog-checker@v1.2.0
        with:
          fileName: CHANGELOG.md
          checkNotification: Simple # default `Detailed`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
