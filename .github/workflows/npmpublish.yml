name: Node.js Package

on:
  release:
    branches:
      - master
      - 5.x
      - 6.x
    types: [published]
permissions:
  contents: read
jobs:
  publish-npm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.4
        with:
          node-version: 24.x
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build
      - run: node publish.js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
          PRE_RELEASE: ${{ github.event.release.prerelease }}
          TAG_NAME: ${{ github.event.release.tag_name }}
  update-bug-report:
    runs-on: ubuntu-24.04
    # wait for publishing to complete
    needs: publish-npm
    if: always()
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: master
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.4
        with:
          node-version: 24.x
      - run: npm ci
      - name: Latest major version for bug report update
        id: major
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v6.4.1
        with:
          result-encoding: string
          script: |
            const fs = require('fs-extra');
            const semver = require('semver');
            const { version } = fs.readJsonSync('./package.json');
            return semver.major(version);
      - name: Update bug report version
        uses: ShaMan123/gha-populate-form-version@421e9fce0e1fcfa18a3d5e00d6b1b2fe0d23bb31 # v2.0.1
        with:
          semver: '>=4.0.0 || >=${{ steps.major.outputs.result }}.0.0-rc || >=${{ steps.major.outputs.result }}.0.0-beta'
          dry_run: no-push
      - name: Update bug report node version
        uses: ShaMan123/gha-populate-form-version@421e9fce0e1fcfa18a3d5e00d6b1b2fe0d23bb31 # v2.0.1
        with:
          dropdown: _node_version
          package: node
          semver: '>=14.0.0'
          dry_run: no-push
      - name: Commit & PR
        uses: peter-evans/create-pull-request@b4d51739f96fdb3c8a695b057b86bcb2db15eb79 # v4.1.3
        with:
          add-paths: .github/ISSUE_TEMPLATE/bug_report.yml
          branch: ci-update-bug-report
          base: master
          delete-branch: true
          labels: CI/CD, bot, task
          title: 'chore(): Update bug report'
          body: |
            Automated update to `.github/ISSUE_TEMPLATE/bug_report.yml`
            Triggered by job [`${{ github.job }}`](../actions/runs/${{ github.run_id }})
