name: 'ðŸ§ª'
on:
  push:
    branches: [master]
    paths-ignore: [CHANGELOG.md]
  pull_request:
    branches: [master]
    paths-ignore: [CHANGELOG.md]

jobs:
  browser:
    name: ${{ matrix.target }} ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        target: [chrome, firefox]
        suite: [unit, visual]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Unit tests on Chrome
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build -- -f
      - name: Run ${{ matrix.target }} ${{ matrix.suite }} headless test
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test -- -c ${{ matrix.target }} -s ${{ matrix.suite }}
  node:
    runs-on: ubuntu-latest
    name: Node ${{ matrix.node-version }} ${{ matrix.suite }} tests
    strategy:
      fail-fast: false
      matrix:
        # For more information see:
        # https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
        # supported Node.js release schedule: https://nodejs.org/en/about/releases/
        node-version: [14.x, 16.x, 18.x, 20.x]
        suite: [unit, visual]
    steps:
      - uses: actions/checkout@v3
      - name: Install node-canvas
        run: sudo apt-get install libgif-dev libpng-dev libpango1.0-dev libjpeg8-dev librsvg2-dev libcairo2-dev
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Build
        run: npm run build -- -f
      - name: Run ${{ matrix.suite }} tests
        if: matrix.node-version != '18.x'
        run: npm run test -- -c node -s ${{ matrix.suite }}
      - name: Run ${{ matrix.suite }} tests with coverage
        if: matrix.node-version == '18.x' && matrix.suite == 'unit'
        run: npm run test:coverage
      - name: Upload QUnit unit test coverage
        if: matrix.node-version == '18.x' && matrix.suite == 'unit'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-unit
          path: .nyc_output/*.json
      - name: Run ${{ matrix.suite }} tests with coverage
        if: matrix.node-version == '18.x' && matrix.suite == 'visual'
        run: npm run test:visual:coverage
      - name: Upload QUnit visual test coverage
        if: matrix.node-version == '18.x' && matrix.suite == 'visual'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-visual
          path: .nyc_output/*.json
  jest:
    name: Jest tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node-canvas
        run: sudo apt-get install libgif-dev libpng-dev libpango1.0-dev libjpeg8-dev librsvg2-dev libcairo2-dev
      - name: Use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: Run Jest unit test
        run: npm run test:jest:coverage
      - name: Upload QUnit visual test coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-jest
          path: .nyc_output/*.json
  coverage:
    needs: [node, jest]
    name: Coverage reporting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: coverage-unit
          path: coveragefiles
      - uses: actions/download-artifact@v3
        with:
          name: coverage-visual
          path: coveragefiles
      - uses: actions/download-artifact@v3
        with:
          name: coverage-jest
          path: coveragefiles
      - run: ls -l coveragefiles
